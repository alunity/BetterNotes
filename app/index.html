<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Phudu"
    />
    <title>BetterNotes</title>
  </head>
  <body class="rblack-bg">
    <div id="toolbar" class="center p-2 border border-dark colour0 hide">
      <img src="/pen.svg" id="pen" height="40" width="40" class="glow" />
      &nbsp; &nbsp;
      <img src="/eraser.svg" id="eraser" height="40" width="40" class="glow" />
      <img
        src="/math-plus.svg"
        id="add"
        height="40"
        width="40"
        class="glow float-right"
      />
    </div>
    <div>
      <div class="p-1">
        <img src="/logo.svg" height="40" width="40" class="glow float-left" />
        <h1 class="text-center isabelline Phudu">Documents</h1>
      </div>
      <div class="container glow" id="newNote">
        <div class="violet-bg container p-3 border border-dark">
          <img src="/math-plus.svg" id="add" height="40" width="40" />
          <span>Click here to add a note</span>
        </div>
      </div>
    </div>

    <div data-bs-theme="dark" class="modal" tabindex="-1" id="createNoteModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create a note</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby=""
            />
            <br />
            <p>Select a template</p>
            <div
              class="d-flex justify-content-center"
              id="templateImageLoading"
            >
              <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div id="templates" class="overflowScroll hide"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Create</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

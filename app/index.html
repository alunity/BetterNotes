<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Phudu"
    />
    <title>BetterNotes</title>
  </head>
  <body class="rblack-bg">
    <div id="toolbar" class="center p-2 border border-dark colour0 hide">
      <img
        src="/close.svg"
        id="close"
        height="40"
        width="40"
        class="glow float-left"
      />
      <img src="/pen.svg" id="pen" height="40" width="40" class="glow" />
      &nbsp; &nbsp;
      <img src="/eraser.svg" id="eraser" height="40" width="40" class="glow" />
      <img
        src="/math-plus.svg"
        id="add"
        height="40"
        width="40"
        class="glow float-right"
      />
    </div>
    <div id="documents">
      <div class="p-1">
        <img src="/logo.svg" height="40" width="40" class="glow top-left" />
        <h1 class="text-center isabelline Phudu">Documents</h1>
        <img
          src="/arrow-left.svg"
          height="40"
          width="40"
          class="glow top-right hide"
          id="back"
        />
      </div>
      <div class="container">
        <div class="glow" id="newNote">
          <div class="violet-bg container p-3 border border-dark">
            <img src="/math-plus.svg" height="40" width="40" />
            <span>Click here to add a note</span>
          </div>
        </div>

        <div id="files"></div>
      </div>
    </div>

    <div data-bs-theme="dark" class="modal" tabindex="-1" id="createNoteModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              id="nameInput"
              aria-describedby=""
            />

            <br />

            <div class="center">
              <button
                id="selectNote"
                type="button"
                class="btn btn-outline-primary"
              >
                Note
              </button>
              <button
                id="selectDirectory"
                type="button"
                class="btn btn-outline-success"
              >
                Directory
              </button>
            </div>

            <br />
            <div id="templateDiv">
              <p>Select a template</p>
              <div
                class="d-flex justify-content-center"
                id="templateImageLoading"
              >
                <div class="spinner-grow" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <div id="templates" class="overflowScroll hide"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="createBTN"
              type="button"
              class="btn btn-primary disabled"
              data-bs-dismiss="modal"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>

    <div data-bs-theme="dark" class="modal" tabindex="-1" id="moveModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Move</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label>Path</label>
            <input
              type="text"
              class="form-control"
              id="pathInput"
              aria-describedby=""
            />
          </div>
          <div class="modal-footer">
            <button
              id="moveBTN"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Move
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="canvas"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
